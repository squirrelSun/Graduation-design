<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<base th:href="@{/}" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/theme.css">
<style>
#footer {
	padding: 15px 0;
	background: #fff;
	border-top: 1px solid #ddd;
	text-align: center;
}

#topcontrol {
	color: #fff;
	z-index: 99;
	width: 30px;
	height: 30px;
	font-size: 20px;
	background: #222;
	position: relative;
	right: 14px !important;
	bottom: 11px !important;
	border-radius: 3px !important;
}

#topcontrol:after {
	/*top: -2px;*/
	left: 8.5px;
	content: "\f106";
	position: absolute;
	text-align: center;
	font-family: FontAwesome;
}

#topcontrol:hover {
	color: #fff;
	background: #18ba9b;
	-webkit-transition: all 0.3s ease-in-out;
	-moz-transition: all 0.3s ease-in-out;
	-o-transition: all 0.3s ease-in-out;
	transition: all 0.3s ease-in-out;
}
</style>
<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script/docs.min.js"></script>
<script type="text/javascript" src="script/back-to-top.js"></script>
<script type="text/javascript">
	$('#myTab a').click(function(e) {
		e.preventDefault()
		$(this).tab('show')
	})
	$('#myTab1 a').click(function(e) {
		e.preventDefault()
		$(this).tab('show')
	})
</script>
</head>
<body>
	<div class="navbar-wrapper">
		<div class="container">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html" th:href="@{/}"
							style="font-size: 32px;">创意产品众筹平台</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse"
						style="float: right;">
						<ul class="nav navbar-nav">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i>
									[[${session.loginMember.username}]]<span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="member.html"
										th:href="@{/auth/member/to/center/page}"><i
											class="glyphicon glyphicon-scale"></i> 会员中心</a></li>
									<li class="divider"></li>
									<li><a href="index.html" th:href="@{/auth/member/logout}"><i
											class="glyphicon glyphicon-off"></i> 退出系统</a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</div>
	<div class="container">
		<div class="row clearfix">
			<div class="col-sm-3 col-md-3 column">
				<div class="row">
					<div class="col-md-12">
						<div class="thumbnail" style="border-radius: 0px;">
							<img src="img/services-box1.jpg" class="img-thumbnail"
								alt="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera">
							<div class="caption" style="text-align: center;">
								<h3>[[${session.loginMember.username}]]</h3>
								<span class="label label-danger" style="cursor: pointer;"
									onclick="window.location.href='http://localhost/auth/member/to/certification/page'"
									th:if="${session.loginMember.authstatus == 0}">未实名认证 </span> <span
									class="label label-info" style="cursor: pointer;"
									th:if="${session.loginMember.authstatus == 1}">实名认证申请中 </span>
								<span class="label label-success" style="cursor: pointer;"
									th:if="${session.loginMember.authstatus == 2}">已实名认证 </span>
							</div>
						</div>
					</div>
				</div>
				<div class="list-group">
					<div class="list-group-item" style="cursor: pointer;"
						onclick="window.location.href='http://localhost/auth/member/to/center/page'">
						资产总览<span class="badge"><i
							class="glyphicon glyphicon-chevron-right"></i></span>
					</div>
					<div class="list-group-item active">
						我的众筹<span class="badge"><i
							class="glyphicon glyphicon-chevron-right"></i></span>
					</div>
				</div>
			</div>
			<div class="col-sm-9 col-md-9 column">
				<div id="myTabContent" class="tab-content" style="margin-top: 10px;">
					<div role="tabpanel" class="tab-pane fade active in" id="home"
						aria-labelledby="home-tab">
						<ul id="myTab1" class="nav nav-tabs">
							<li role="presentation" class="active"><a
								th:href="@{/member/my/crowd}">我支持的</a></li>
							<li role="presentation"><a
								th:href="@{/member/my/crowd/create}">我发起的</a></li>
							<li class=" pull-right"><script type="text/javascript">
								$(function() {
									$("#launchCrowdBtn")
											.click(
													function() {
														if ([[${session.loginMember.authstatus}]] == 2){
															window.location.href = "http://localhost/project/agree/protocol/page/" + [[${session.loginMember.id}]];}
															else {
																alert("请先进行实名认证");
															}
													});
								});
							</script>
								<button id="launchCrowdBtn" type="button"
									class="btn btn-warning">发起众筹</button></li>
						</ul>
						<div id="myTab1" class="tab-content" style="margin-top: 10px;">
							<div role="tabpanel" class="tab-pane fade active in" id="support"
								aria-labelledby="home-tab">
								<div class="container-fluid">
									<div class="row clearfix">
										<div class="col-md-12 column"
											style="margin-top: 10px; padding: 0;">
											<table class="table table-bordered"
												style="text-align: center;">
												<thead>
													<tr style="background-color: #ddd;">
														<td >项目信息</td>
														<td width="100">收货信息</td>
														<td width="80">金额(元)</td>
														<td width="">发票</td>
														<td width="">备注</td>
														<td width="">操作</td>
													</tr>
												</thead>
												<tbody>
													<div th:if="${#strings.isEmpty(portal_member_data)}">暂未支持任何项目</div>
													<div th:if="${not #strings.isEmpty(portal_member_data)}">
														<div th:each="orderProjectLauch : ${portal_member_data}"
															style="display: -webkit-flex; display: flex; -webkit-align-items: center; align-items: center; -webkit-justify-content: center; justify-content: center;">
															<tr>
																<td style="vertical-align: middle">
																	<div class="thumbnail">
																		<div class="caption">
																			<h3 title="名称"
																				th:text="${orderProjectLauch.projectName}">活性富氢净水直饮机</h3>
																			<p>
																				<i title="订单编号"
																					th:text="'订单编号：' + ${ orderProjectLauch.orderNum}">0</i>
																			</p>
																			<p>
																				<i title="支付宝流水号"
																					th:text="'支付宝流水号：' + ${ orderProjectLauch.payOrderNum}">0</i>
																			</p>
																			<p>
																			<div style="float: left;">
																				<i class="glyphicon glyphicon-screenshot"
																					title="目标金额">已完成 </i> <span
																					th:text="${orderProjectLauch.percentage}+'% '">40%
																				</span>
																			</div>
																			<div style="float: right;">
																				<i title="截至日期" class="glyphicon glyphicon-calendar"></i>
																				<span
																					th:text="'剩余 ' + ${orderProjectLauch.lastday} + ' 天'">2020-20-20</span>
																			</div>
																			</p>
																			<br>
																			<div class="progress" style="margin-bottom: 4px;">
																				<div class="progress-bar progress-bar-success"
																					role="progressbar"
																					th:aria-valuenow="${orderProjectLauch.percentage}"
																					aria-valuenow="40" aria-valuemin="0"
																					aria-valuemax="100"
																					th:style="'width: '+${orderProjectLauch.percentage}+'%'"
																					style="width: 40%"></div>
																				</span>
																			</div>
																		</div>
																	</div>
																</td>
																<td style="vertical-align: middle;">
																<span
																	style="text-align: center; display: block;"
																	th:text="${orderProjectLauch.receiveName}"></span><br>
																<i title="联系电话" th:text="'联系电话：' + ${ orderProjectLauch.phoneNum}"></i>
																<i title="收货地址" th:text="'收货地址：' + ${ orderProjectLauch.address}"></i>
																</td>
																<td style="vertical-align: middle;"><span
																	style="text-align: center; display: block;"
																	th:text="${orderProjectLauch.orderAmount}"></span>(<i
																	title="运费"
																	th:text="'运费：' + ${ orderProjectLauch.freight}"></i>)</td>
																<td style="vertical-align: middle;">
																	<div
																		th:if="${ #strings.isEmpty(orderProjectLauch.invoiceTitle)}">此订单未选择开发票</div>
																	<div
																		th:if="${not #strings.isEmpty(orderProjectLauch.invoiceTitle)}">
																		<span style="text-align: center; display: block;"
																			th:text="${orderProjectLauch.invoiceTitle}"></span>
																	</div>
																</td>
																<td style="vertical-align: middle;">
																	<div
																		th:if="${ #strings.isEmpty(orderProjectLauch.orderRemark)}">此订单无备注</div>
																	<div
																		th:if="${not #strings.isEmpty(orderProjectLauch.orderRemark)}">
																		<span style="text-align: center; display: block;"
																			th:text="${orderProjectLauch.orderRemark}"></span>
																	</div>
																</td>
																<td style="vertical-align: middle;">
																	<div
																		style="vertical-align: middle; display: inline-block;">
																		<div class="btn-group-vertical" role="group"
																			aria-label="Vertical button group">
																			<a class="btn btn-default"
																				th:href="'http://localhost/project/get/project/detail/'+${orderProjectLauch.projectId}">项目详情</a>
																			<a class="btn btn-default"
																				th:href="'http://localhost/order/delete/order/detail/'+${orderProjectLauch.orderId}">删除订单</a>
																		</div>
																	</div>
																</td>
															</tr>
														</div>
													</div>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- FOOTER -->
			<div class="container">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div id="footer">
							<div class="copyRight">sust ? 2017-2021 swy 版权所有</div>
						</div>

					</div>
				</div>
			</div>
</body>
</html>
